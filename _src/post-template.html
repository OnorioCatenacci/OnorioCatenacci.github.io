<article>
    <header>
        <h1>@|title|</h1>
        <p class="date-and-tags">@|date| :: @|tags|</p>
        <p class="authors">By: @|authors|</p>
    </header>
    @|content|
    <footer>
        @google-plus-share-button[full-uri] @disqus-comments["DesultoryNerdery"]
        @older/newer-links[older-uri older-title newer-uri newer-title #:for-bs
        4]
        <iframe
            src="https://embeds.beehiiv.com/dc265450-9873-4ff2-a9b7-f4d1182667c8"
            data-test-id="beehiiv-embed"
            width="100%"
            height="320"
            frameborder="0"
            scrolling="no"
            style="
                border-radius: 4px;
                border: 2px solid #e5e7eb;
                margin: 0;
                background-color: transparent;
            "
        ></iframe>
    </footer>
</article>
